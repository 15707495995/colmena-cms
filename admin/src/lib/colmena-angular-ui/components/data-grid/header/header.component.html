<div class="row">
  <div class="col-xs-3">
    <select class="form-control" [(ngModel)]="limit" (change)="setLimit()">
      <option *ngFor="let limit of limits" [value]=limit>{{limit}}</option>
    </select>
  </div>
  
  <div class="col-xs-6">
    <div class="input-group">
      <input class="form-control form-control" #search
             type="search" id="search" name="search" autofocus
             placeholder="Search"
             [(ngModel)]="query" (keyup)="doSearch($event)" (blur)="doSearch($event)">
      <span class="input-group-btn">
        <button (click)="doSearch($event)" class="btn btn btn-primary">
          <i class="icon-magnifier"></i>
        </button>
      </span>
    </div>
  </div>
  
  <div class="col-xs-3">
    <button class="btn btn-outline-success" type="button" (click)="add()">
      <i class='icon-plus'></i>
    </button>

    <span class="float-xs-right">
      <button class="btn btn btn-outline-primary" type="button" (click)="toggleView()">
        <i [ngClass]="{
          'icon-grid': (view === 'rows'),
          'icon-list': (view === 'icons')}">
        </i>
      </button>
    </span>
  </div>
</div>
