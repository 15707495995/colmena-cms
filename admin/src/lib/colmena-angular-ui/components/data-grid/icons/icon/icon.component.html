<div class="card" [ngClass]="{selected: selected}">
  <div [ngTemplateOutlet]="template"
       [ngOutletContext]="{ item: item }">
  </div>
  <div class="card-footer">
    <ui-item-view-buttons
      [item]="item"
      (buttonClick)="selectItem.emit($event)">
    </ui-item-view-buttons>
  </div>
</div>
