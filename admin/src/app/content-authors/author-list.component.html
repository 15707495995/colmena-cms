<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="{{service.icon}}"></i> {{service.title}}

      <div class="pull-right">
        <a [routerLink]="['add']" class="btn btn-sm btn-outline-success">Add</a>
      </div>

    </div>
    <div class="card-block">

    </div>
  </div>
</div>
